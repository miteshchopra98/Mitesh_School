{% extends "schoolapp/base.html" %}

{% block body %}

<div class="container mt-4">
    <div class="row">
        {% for student in studentlist %}
            <div class="col-md-4 mb-4">
                {% if user.is_authenticated and user.is_superuser or user.role == 'TEACHER' or user.role == 'ADMIN' %}
                    <div class="card bg-dark text-white">
                        <div class="card-body d-flex align-items-center">
                            <img src="{{ student.studentprofile.student_image.url }}" alt="Student Image" style="width: 100px; height: 100px;" class="mr-3">
                            <div>
                                <p class="card-text">{{ student.username }}</p>
                                <a href="{% url 'users:studentprofile' student.id %}" class='btn btn-success'>
                                    Edit
                                </a>
                            </div>
                        </div>
                    </div>
                {% endif %}
            </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
