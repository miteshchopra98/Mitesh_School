{% extends "schoolapp/base.html" %}

{% block body %}

<div class="container mt-4">
    <div class="row">
        {% for teacher in teacherlist %}
            <div class="col-md-4 mb-4">
                <div class="card bg-dark text-white">
                    <div class="card-body d-flex align-items-center">
                      
                        <img src="{{ teacher.teacherprofile.teacher_image.url }}" alt="Teacher Image" style="width: 100px; height: 100px;" class="mr-3">
                        <div>
                            <p class="card-text">{{ teacher.username }}</p>
                            <a href="{% url 'users:teacherprofile' teacher.id %}" class="btn btn-success">
                                Details
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
